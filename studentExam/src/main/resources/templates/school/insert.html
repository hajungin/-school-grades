<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{static.css/layout.css}">
    <script type="text/javascript" th:src="@{/js/check.js}"></script>
</head>
<body>

<div class="content" layout:fragment="content">
    <form th:action="@{/school/insert}" class="container" method="post" th:object="${exam}">
        <h3 align="center">Insert Grade</h3>
        <br>
        <div class="mb3">
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item">
                    <label class="form-label">학번</label>
                </li>
                <li class="list-group-item">
                    <select name="exam_no" class="form-select" aria-label="Default select example">
                        <option name="exam_no" selected disabled>학번 검색</option>
                        <div th:each="student : ${studentDto}">
                            <option name="exam_no" th:value="${student.student_no}" th:text="${student.student_no}"></option>
                        </div>

                    </select>
                </li>
            </ul>
<!--            <input type="hidden" id="cNo" name="cNo" value="1011">-->
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item">
                <label class="form-label">국어점수</label>
            </li>
            <li class="list-group-item">
                <input type="text" class="form-control" th:field="*{kor}">
            </li>
        </ul>

        <ul class="list-group list-group-horizontal">
            <li class="list-group-item">
                <label class="form-label">수학점수</label>
            </li>
            <li class="list-group-item">
                <input type="text" class="form-control" th:field="*{math}">
            </li>
        </ul>

        <ul class="list-group list-group-horizontal">
            <li class="list-group-item">
                <label class="form-label">영어점수</label>
            </li>
            <li class="list-group-item">
                <input type="text" class="form-control" th:field="*{eng}">
            </li>
        </ul>

        <ul class="list-group list-group-horizontal">
            <li class="list-group-item">
                <label class="form-label">역사점수</label>
            </li>
            <li class="list-group-item">
                <input type="text" class="form-control" th:field="*{hist}">
            </li>
        </ul>
            <input type="submit" value="등록하기" class="btn btn-primary">
        </div>

    </form>

    <a th:href="@{/school/main}">Back</a>

</div>
</body>
</html>
