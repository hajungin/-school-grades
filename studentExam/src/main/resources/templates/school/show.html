<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{css/layout.css}">
</head>
<body>
    <div class="content" layout:fragment="content">
        <table class="table table-bordered border-primary">
            <tr>
                <th>학번</th>
                <th>이름</th>
                <th>학년</th>
                <th>반</th>
                <th>번호</th>
                <th>성별</th>
                <th>전화번호</th>
                <th>주소</th>
            </tr>

            <tr th:each="student : ${student}" th:object="${student}">
                <td th:text="*{student_no}"></td>
                <td th:text="*{name}"></td>
                <td th:text="*{student_no.substring(0, 1)}"></td> <!-- 학년 -->
                <td th:text="*{student_no.substring(1, 3)}"></td> <!-- 반 -->
                <td th:text="*{student_no.substring(3, 5)}"></td> <!-- 번호 -->
                <td th:text="*{phone}"></td>
                <td th:text="*{gender}"></td>
                <td th:text="*{address}"></td>
            </tr>
        </table>
        <a th:href="@{/school/main}">Back</a>
    </div>
</body>
</html>
